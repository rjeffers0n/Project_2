<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
<div id="myData"></div>
<script>
    const httpRequest = new XMLHttpRequest();
    httpRequest.open("GET","java/servlets/AttractionServlet");
    httpRequest.setRequestHeader('Content-type', 'application/json; charset=utf-8');
    httpRequest.setRequestHeader('find','all');
    httpRequest.responseType = 'json';
    httpRequest.send();
    var mainCont = document.getElementById('myData');

      xmlhttp.onreadystatechange = function()
    {
        var response;
        if(xmlhttp.readyState == XMLHttpRequest.DONE)
        {
            resp = JSON.parse(xmlhttp.responseText);
          }
        for(i=0; i<resp.length;i++){
            var div = document.createElement('div');
            div.innerHtml('<img scr='+resp[i].url+'><br/>'+ resp[i].name +', ID#:'+resp[i].id+'<br/> Rating:'+ resp[i].rate+'<br/>Status: '+ resp[i].status);
            mainCont.appendChild(div);
        }
 </script>
</body>
</html>
